<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" [routerLink]="['/home']">Home</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="bundles.length > 0">
  <ion-card *ngFor="let bundle of bundles" [routerLink]="['/detalhes-bundles', bundle.uuid]" >
    <img src="{{bundle.displayIcon}}">
    <ion-card-header>
      <ion-card-title>{{bundle.displayName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
