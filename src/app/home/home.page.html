<ion-header>
  <ion-toolbar>
    <ion-title>VALORANT INFO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="imagem-header">
    <img src="assets/images/valorant-logo.jpg" alt="Valorant Logo">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of itensMenu">
        <ion-card 
          class="card-menu" 
          [routerLink]="item.route"
          [style.--background]="item.color">
          <ion-icon [name]="item.icon" class="icone-menu"></ion-icon>
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
