<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" [routerLink]="['/home']">Home</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="armas.length > 0">
  <ion-card *ngFor="let arma of armas" [routerLink]="['/detalhes-armas', arma.uuid]" >
    <img src="{{arma.displayIcon}}">
    <ion-card-header>
      <ion-card-title>{{arma.displayName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
