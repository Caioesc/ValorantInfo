<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" [routerLink]="['/home']">Home</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="mapas.length > 0">
  <ion-card *ngFor="let mapa of mapas" [routerLink]="['/detalhes-mapas', mapa.uuid]" >
    <img src="{{mapa.listViewIcon}}">
    <ion-card-header>
      <ion-card-title>{{mapa.displayName}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
