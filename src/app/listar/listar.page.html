<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" [routerLink]="['/home']">Home</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="personagens.length > 0">
  <ion-card *ngFor="let personagem of personagens" [appBordaAgentes] = 'personagem.role?.displayName' [routerLink]="['/detalhes-personagens', personagem.uuid]" >
    <img src="{{personagem.displayIcon}}">
    <ion-card-header>
      <ion-card-title>{{personagem.displayName}}</ion-card-title>
      <ion-card-subtitle>{{personagem.description}}</ion-card-subtitle>
      <ion-card-subtitle>{{personagem.role.displayName | tipoAgente }}</ion-card-subtitle>
      <ion-card-subtitle>Data de lan√ßamento: {{personagem.releaseDate | date:'dd-MM-yyyy'}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
